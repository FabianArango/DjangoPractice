<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Content</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function submit() {
            $.post(
                "{% url 'home:newPost' %}",
                {
                    "content": document.getElementById("content").value
                },
                function(data, status) {
                    if (status == "success") {
                        document.getElementById("success").innerText = data;
                        setTimeout(
                            function() {
                                document.getElementById("success").innerText = "";
                            },
                            1000
                        )
                    }
                }
            )
        }
    </script>
</head>
<body>
    <h1>Post Content</h1>
    <textarea name="" id="content" cols="40" rows="6" placeholder="Put some content here" maxlength="254" style="font-family: 'Times New Roman', Times, serif;"></textarea>
    <br>
    <button type="button" onclick="submit()">submit</button>
    <br>
    <p id="success" style="color: red;"></p>
    <br>
    <a href="{% url 'home:allPosts' %}">See all posts</a>
</body>
</html>
